grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer: ~
    composer_normalize: ~
    file_size:
      max_size: 100K
      ignore_patterns:
        - composer.lock
        - package-lock.json
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "print_r("
        - "print("
        - "dump("
        - "debug_backtrace("
        - "file_put_contents("
        - "exit;"
        - "echo "
      triggered_by: [php]
    jsonlint: ~
    phpcs: ~
    phpstan: ~
    phplint: ~
    securitychecker_enlightn:
      lockfile: composer.lock
      run_always: true
    xmllint: ~
    yamllint: ~