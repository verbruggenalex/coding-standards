grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer: ~
    file_size:
      max_size: 100K
      ignore_patterns:
        - composer.lock
        - package-lock.json
        - yarn.lock
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "print_r("
        - "print("
        - "dump("
        - "debug_backtrace("
        - "file_put_contents("
        - "exit;"
        - "echo "
      triggered_by: [php]
    git_commit_message:
      matchers: ['/.*/']
    jsonlint: ~
    phpcs: ~
    phpstan:
      # Phpstan should run on entire codebase with cache.
      use_grumphp_paths: false
    phplint: ~
    securitychecker_enlightn:
      lockfile: composer.lock
      run_always: true
    xmllint: ~
    yamllint: ~