grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer: ~
    composer_normalize: ~
    file_size:
      max_size: 100K
      ignore_patterns:
        - composer.lock
        - package-lock.json
    git_blacklist:
      keywords:
        # PHP
        - " die("
        - " var_dump("
        - " print_r("
        - " print("
        - " dump("
        - " debug_backtrace("
        - " file_put_contents("
        - " exit;"
        - " echo "
        # JS
        - " console.log("
      triggered_by: [php,js]
    jsonlint: ~
    phplint: ~
    securitychecker_enlightn:
      lockfile: composer.lock
      run_always: true
    xmllint: ~
    yamllint: ~