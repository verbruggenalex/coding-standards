# This import contains Composer standards provided by verbruggenalex/coding-standards.
imports:
  - { resource: standards/composer/grumphp.yml }
# You can override configuration provided by that standard or add your own below.
grumphp:
  tasks:
    git_commit_message:
      matchers:
        "Must contain JIRA ticket.": "/(Merge(.*)|(JIRA-([0-9]+): (.+)))/"
      case_insensitive: false